<!DOCTYPE html>
<html lang="en">
<head>
  <title>Beunblog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <script src ="js/loadHTML.js"></script>
</head>
<body>
<div class="container-fluid p-0">
  <div class="container-fluid" id="header">
  </div>
  <div class="container-fluid" id="overview">
  </div>
</div>
<script src ="js/helloworld.js"></script>
<script>
loadHTML('#header', 'header.html');
loadHTML('#overview', '/posts/overview/overview.html')
  .then(() => loadHTML('#post1', '/posts/overview/files/helloworld.html'))
  .then(()=> loadHTML('#hello_world', '/posts/overview/template.html'))
  .then(() => document.querySelector('#img').src = image)
  .then(() => document.querySelector('#title_text').innerHTML = title)
  .then(() => document.querySelector('#summary_text').innerHTML = summary)
  .then(() => document.querySelector('#date_text').innerHTML = date)
  .then(() => document.querySelector('#link').href = link);
    
</script>

</body>
</html>
